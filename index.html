<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hubble.css" />
  </head>
  <body class="bg-violet">
    <!-- Build The Community Your Fans Will Love Huddle re-imagines the way we build
    communities. You have a voice, but so does your audience. Create connections
    with your users as you engage in genuine discussion. Register -->

    <main>
      <header class="flex">
        <img src="./images/logo.svg" alt="hubble" class="md:m-5 m-auto mt-5" />
      </header>
      <div class="hero md:my-20 my-10 mx-8 md:mx-52">
        <div class="grid-rows-2 flex flex-col md:flex-row md:space-x-10">
          <div>
            <img
              src="./images/illustration-mockups.svg"
              class="w-[90vw]"
              alt="Mockup Illustration"
            />
          </div>
          <div class="mt-12 md:space-y-6 space-y-4 relative">
            <h1
              class="text-2xl md:text-5xl font-semibold md:font-bold text-white md:text-left text-center"
            >
              Build The Community Your Fans Will Love
            </h1>
            <p class="text-white text-base text-center md:text-left">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>

            <div class="cta flex justify-center">
              <button
                class="outline-none rounded-full bg-white text-softmagenta hover:text-white hover:bg-softmagenta transition-all duration-300 py-4 px-16 shadow-lg justify-self-center cursor-pointer"
              >
                Register
              </button>
            </div>

            <div
              class="md:absolute bottom-0 md:right-0 my-5 md:my-0 space-x-3 mt-5 flex justify-center"
            >
              <a
                href="#"
                class="text-white hover:bg-white hover:text-violet transition-all duration-300 rounded-full border-2 border-white py-2 px-4"
              >
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              <a
                href="#"
                class="text-white hover:bg-white hover:text-violet transition-all duration-300 rounded-full border-2 border-white py-2 px-5"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="#"
                class="text-white hover:bg-white hover:text-violet transition-all duration-300 rounded-full border-2 border-white py-2 px-4"
              >
                <i class="fa-brands fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bottom-0 text-center mt-16">
      <p class="text-white">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="text-softmagenta hover:text-indigo-400 transition duration-300"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="#"
          class="text-softmagenta hover:text-indigo-400 transition duration-300"
          >BearBrownCodes</a
        >.
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/0f7425cc2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
